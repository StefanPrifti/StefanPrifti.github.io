<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.3.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script data-require="angular.min.js@1.4.5" data-semver="1.4.4" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="mainData">
    

    <div class="container">
    <h1>Lista e picave në shërbim</h1>
      <div class="row">
        <div class="col-md-4">
          <ul class="nav nav-tabs">
            <li ng-class="{active: listID == 0}"><a href="#" ng-click='setListID(0)'>Pritje</a></li>
            <li ng-class="{active: listID == 1}"><a href="#" ng-click='setListID(1)'>Gatim</a></li>
            <li ng-class="{active: listID == 2}"><a href="#" ng-click='setListID(2)'>Pjekje</a></li>
            <li ng-class="{active: listID == 3}"><a href="#" ng-click='setListID(3)'>Transport</a></li>
          </ul>
          <ul class="list-group">
            <li ng-if="pizza.pizza_status == listID" ng-repeat="pizza in pizzaList" class="list-group-item">
            <a href="#" ng-click='selectPizza({{pizza._id}})'>
              {{pizza.pizza_user_template.name}} {{pizza.pizza_status}} {{pizza.oreder_time}}
              </a>
            </li>
          </ul> 
        </div>

        <div class="col-md-8">
          <p>Pizza's Content</p>
          {{selectedPizza}}
        </div>
      </div> 
    </div>


  </body>

</html>
