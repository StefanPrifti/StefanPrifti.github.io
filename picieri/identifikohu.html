<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Stefan Prifti">

    <title>Identifikohu</title>


    <script data-require="angular.min.js@1.4.4" data-semver="1.4.4" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <!-- Bootstrap core CSS -->
    <link data-require="bootstrap-css@*" data-semver="3.3.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

<!-- load momentJS (required for angular-moment) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/sq.js"></script>
<!-- load angular-moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="mainData">

    <div class="container">

      <form class="form-signin text-center">
        <img src="pizza_logo.png" alt="Picieri" style="width:250px; margin: 0 auto;">
        <h4 class="text-center">Ju lutem, identifikohu!</h4>
        <label for="inputEmail" class="sr-only">Emri përdoruesit</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Emri përdoruesit" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Fjalëkalimi</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Fjalëkalimi" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logIn()">Identifikohu</button>

      <p class="danger text-center" style="margin-top:20px;">{{user.message}}</p>

      </form>


    </div> <!-- /container -->
  </body>
</html>
